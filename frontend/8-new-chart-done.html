<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>myCharts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="height: 100vh; background-color: #390050">
                <img class="mt-5 img-fluid" src="logo.png" alt="...">
            </div>
            <div class="col m-5 d-flex justify-content-center">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3"></div>
                        <h1 class="col-6 mb-5">Your (selected type) chart is ready!</h1>
                        <div class="col-3"></div>
                    </div>
                    <div class="row">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-6 p-0">
                                    <img class="img-fluid" src="line-chart.png" alt="...">
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-3"></div>
                                <button class="btn btn-dark col-2 me-4">Save to my charts</button>
                                <button class="btn btn-danger col-2">Discard</button>
                                <div class="col-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
